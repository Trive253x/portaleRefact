<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Calendario Attività</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
    <full-calendar #fullcalendar [options]="calendarOptions" class="padding-calendar"></full-calendar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="3">
  
    </ion-col>
    <ion-col size="6">
    <ion-segment value="attivita" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="attivita">
        <ion-label>Attività</ion-label>
      </ion-segment-button>
      <ion-segment-button value="rilevazioni">
        <ion-label>Rilevazioni</ion-label>
      </ion-segment-button>
    </ion-segment>
    </ion-col>
    <ion-col size="3">
      </ion-col>
    </ion-row>
</ion-footer>
