<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestione Sedi</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card style="height: 600px;">
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterSedi()"></ion-searchbar>
    <ion-grid>
      <ion-row class="header-row">
        <ion-col>Codice sede</ion-col>
        <ion-col>Nome sede</ion-col>
        <ion-col>Codice cliente</ion-col>
      </ion-row>
    </ion-grid>

    <div style="height: calc(100% - 112px); overflow-y: auto;">
      <ion-grid>
        <ion-row *ngFor="let sede of sedi">
          <ion-col>{{sede.Codice_sede}}</ion-col>
          <ion-col>{{sede.Sede}}</ion-col>
          <ion-col>{{sede.Codice_cliente}}</ion-col>
        </ion-row> 
      </ion-grid>
    </div>
  </ion-card>
  <ion-button expand="full" (click)="creaSede()">
    <ion-icon slot="start" name="add"></ion-icon>
    Aggiungi sede
  </ion-button>
</ion-content>
